name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: udonrm/pr-review-multi-agent@master
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
